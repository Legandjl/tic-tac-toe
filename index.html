        <div id="header">Click a cell to begin - player X will go first</div>

            <div class="gameCell" data-id="0" data-row="0"></div>
            <div class="gameCell" data-id="1" data-row="0"></div>

            <div class="gameCell" data-id="1" data-row="2"></div>
            <div class="gameCell" data-id="2" data-row="2"></div>
